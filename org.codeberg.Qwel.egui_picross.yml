app-id: org.codeberg.Qwel.egui_picross
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: org.codeberg.Qwel.egui_picross
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: org.codeberg.Qwel.egui_picross
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      build-args:
        - --share=network
    build-commands:
      - export LEVELS_PATH=~/.var/app/org.codeberg.Qwel.egui_picross/data/
      - cargo build -r
      - install -D ./target/release/egui_picross /app/bin/org.codeberg.Qwel.egui_picross
      - install -D org.codeberg.Qwel.egui_picross.desktop /app/share/applications/org.codeberg.Qwel.egui_picross.desktop
      - install -D org.codeberg.Qwel.egui_picross.metainfo.xml /app/share/metainfo/org.codeberg.Qwel.egui_picross.metainfo.xml
      - install -D icon.svg /app/share/icons/hicolor/scalable/apps/org.codeberg.Qwel.egui_picross.svg
    sources:
      - type: git
        url: https://codeberg.org/Qwel/egui-picross/
        tag: v0.1
        commit: 585d0364ec459176526dad83d465479cfdabf5ea